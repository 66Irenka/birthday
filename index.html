<!DOCTYPE html>
<html>
  <head>
    <title>Balloon Animation</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #000066;
      }
      .balloon {
        height: 60px;
        width: 55px;
        background-color: crimson;
        position: absolute;
        top: 40%;
        left: 10%;
        border-radius: 50%;
        animation: move 2s ease-in infinite;
      }
      .balloon:before {
        content: "";
        height: 60px;
        width: 6px;
        position: absolute;
        background-color: white;
        top: 93%;
        left: 40%;
      }
      @keyframes move {
        0% {
          top: 100%;
        }
        100% {
          top: 0%;
        }
      }
      .balloon:nth-child(2) {
        left: 20%;
        top: 40%;
        background-color: yellow;
        animation-duration: 3s;
      }
      .balloon:nth-child(3) {
        left: 30%;
        top: 40%;
        background-color: lightpink;
        animation-duration: 4s;
      }
      .balloon:nth-child(4) {
        left: 40%;
        top: 40%;
        background-color: crimson;
        animation-duration: 5s;
      }
      .balloon:nth-child(5) {
        left: 50%;
        top: 40%;
        background-color: gray;
        animation-duration: 6s;
      }
      .balloon:nth-child(6) {
        left: 60%;
        top: 40%;
        background-color: orange;
        animation-duration: 2s;
      }
      .balloon:nth-child(7) {
        left: 70%;
        top: 40%;
        background-color: yellow;
        animation-duration: 7s;
      }
      .balloon:nth-child(8) {
        left: 80%;
        top: 40%;
        background-color: blue;
        animation-duration: 3s;
      }
      .balloon:nth-child(9) {
        left: 90%;
        top: 40%;
        background-color: crimson;
        animation-duration: 4s;
      }
      h2 {
        font-size: 30px;
        color: white;
        position: absolute;
        top: 20%;
        left: 50%;
        font-family: cursive;
        transform: translate(-50%, -50%);
      }
      .message {
        font-size: 24px;
        color: white;
        position: absolute;
        left: 50%;
        font-family: cursive;
        transform: translateX(-50%);
        opacity: 0;
        animation: fadeIn 2s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h2>Happy Birthday, Pasha!</h2>
    <div id="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
    <div id="messages"></div>

    <script>
      const messages = [
        "May your JavaScript always be async,",
        "and your CSS stay free from flexbox mishaps.",
        "I wish your backend always returns 200 OK,",
        "and your frontend remains as bug-free as HTML without Flash.",
        "May your life have more joy than an open-source repository",
        "and fewer errors than microservices during peak loads.",
        "And remember: even if life throws you a 404 from time to time,",
        "friends will always help you redirect to the support page.",
        "Code, laugh, and celebrate!",
        "The best regards,",
        "your lazy students",
      ];

      let delay = 0;
      messages.forEach((message, index) => {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message";
        messageDiv.style.top = `${25 + index * 5}%`;
        messageDiv.style.animationDelay = `${delay}s`;
        messageDiv.innerText = message;
        document.getElementById("messages").appendChild(messageDiv);
        delay += 2;
      });
    </script>
  </body>
</html>
